<table class="table" border="2">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>genre</th>
        <th>country</th>
    </tr>
    <tr *ngFor="let p of listArtist ">
        <ng-container>
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.genre}}</td>
            <td>{{p.country}}</td>
            <td><button class="btn btn-info" [routerLink]="['/addShow',p.id]">Add show</button></td>
        </ng-container>
    </tr>
</table>
